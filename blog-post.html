<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事詳細 | yamamoto create</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles for blog content */
        .prose-custom img { 
            border-radius: 0.5rem; 
            margin-top: 1.5em; 
            margin-bottom: 1.5em; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .prose-custom p { 
            line-height: 1.8; 
        }
    </style>
</head>
<body class="antialiased bg-gray-50">
    <!-- Header will be loaded by common.js -->
    <header id="main-header" class="w-full sticky top-0 z-50"></header>

    <main class="pt-24 pb-20">
        <div class="container mx-auto px-6 max-w-3xl bg-white p-8 md:p-12 rounded-lg shadow-sm">
            <div id="post-container">
                <!-- JavaScript will insert the blog post here -->
                <p class="text-center text-gray-500 py-12">記事を読み込んでいます...</p>
            </div>
        </div>
    </main>
    
    <!-- Footer will be loaded by common.js -->
    <footer id="footer-container"></footer>

    <!-- Your Custom Scripts (as modules) -->
    <script type="module" src="blog-post.js"></script>
    <script src="common.js" defer></script>
</body>
</html>
