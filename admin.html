<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理ページ | yamamoto create</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">管理者ログイン</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">メールアドレス</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">パスワード</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" required>
                </div>
                <button type="submit" class="w-full bg-gray-800 text-white font-bold tracking-wider py-3 px-8 rounded-full hover:bg-gray-700 transition-colors">ログイン</button>
                <p id="login-error" class="text-red-500 text-sm mt-4 text-center h-5"></p>
            </form>
        </div>
    </div>
    
    <!-- Main Content (Hidden until login) -->
    <div id="admin-panel" class="container mx-auto px-6 py-12 hidden">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">ブログ管理</h1>
            <button id="logout-button" class="bg-gray-500 text-white text-xs font-bold py-2 px-4 rounded-full hover:bg-gray-600 transition-colors">ログアウト</button>
        </div>

        <!-- Blog Post Form -->
        <div class="bg-white p-8 rounded-lg shadow-md mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">新規記事投稿</h2>
            <form id="blog-form">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">タイトル</label>
                    <input type="text" id="title" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" required>
                </div>
                <div class="mb-4">
                    <label for="content" class="block text-gray-700 text-sm font-bold mb-2">本文 (改行は自動で反映されます)</label>
                    <textarea id="content" rows="10" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="image" class="block text-gray-700 text-sm font-bold mb-2">アイキャッチ画像 (任意)</label>
                    <input type="file" id="image" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200">
                    <p id="upload-progress" class="text-sm text-blue-500 mt-2 h-5"></p>
                </div>
                <button type="submit" id="submit-button" class="bg-gray-800 text-white font-bold tracking-wider py-3 px-8 rounded-full hover:bg-gray-700 transition-colors disabled:bg-gray-400">投稿する</button>
            </form>
        </div>

        <!-- Blog Post List -->
        <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">記事一覧</h2>
            <div id="post-list" class="space-y-4">
                <p class="text-center text-gray-500">読み込み中...</p>
            </div>
        </div>
    </div>
    
    <!-- Load the main script for this page as a module -->
    <script type="module" src="admin.js"></script>
</body>
</html>
